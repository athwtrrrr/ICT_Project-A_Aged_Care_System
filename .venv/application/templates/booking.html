<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACMS - Book a Service | Aged Care Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Book a Service</h2>
          </div>
          <div class="card-body p-4">
            <p class="lead text-center mb-4">Please fill out the form below to book a service for a resident.</p>
            
            <form id="bookingForm">
              <div class="mb-4">
                <h5 class="card-title border-bottom pb-2">Resident Information</h5>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="residentId" class="form-label">Resident ID</label>
                    <input type="text" class="form-control" id="residentId" required>
                  </div>
                  <div class="col-md-6">
                    <label for="residentName" class="form-label">Resident Name</label>
                    <input type="text" class="form-control" id="residentName" required>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <h5 class="card-title border-bottom pb-2">Service Details</h5>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="serviceType" class="form-label">Service Type</label>
                    <select class="form-select" id="serviceType" required>
                      <option value="" selected disabled>Select a service</option>
                      <option value="nursing">24/7 Nursing Care</option>
                      <option value="medication">Medication Management</option>
                      <option value="personal-care">Personal Care Assistance</option>
                      <option value="meals">Meal Services</option>
                      <option value="therapy">Therapy & Rehab</option>
                      <option value="activities">Activity Programs</option>
                      <option value="mobility">Mobility Assistance</option>
                      <option value="emergency">Emergency Response</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="serviceDate" class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" id="serviceDate" required>
                  </div>
                  <div class="col-md-6">
                    <label for="serviceTime" class="form-label">Preferred Time</label>
                    <select class="form-select" id="serviceTime" required>
                      <option value="" selected disabled>Select a time</option>
                      <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                      <option value="afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
                      <option value="evening">Evening (5:00 PM - 8:00 PM)</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="duration" class="form-label">Duration</label>
                    <select class="form-select" id="duration" required>
                      <option value="" selected disabled>Select duration</option>
                      <option value="30">30 minutes</option>
                      <option value="60">1 hour</option>
                      <option value="90">1.5 hours</option>
                      <option value="120">2 hours</option>
                      <option value="custom">Custom duration</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <h5 class="card-title border-bottom pb-2">Additional Information</h5>
                <div class="mb-3">
                  <label for="staffRequest" class="form-label">Preferred Staff (Optional)</label>
                  <input type="text" class="form-control" id="staffRequest">
                </div>
                <div class="mb-3">
                  <label for="specialRequirements" class="form-label">Special Requirements or Notes</label>
                  <textarea class="form-control" id="specialRequirements" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="recurring">
                  <label class="form-check-label" for="recurring">Make this a recurring booking</label>
                </div>
                <div class="mb-3" id="recurringOptions" style="display: none;">
                  <label class="form-label">Recurring Frequency</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="recurringFrequency" id="daily" value="daily">
                    <label class="form-check-label" for="daily">Daily</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="recurringFrequency" id="weekly" value="weekly">
                    <label class="form-check-label" for="weekly">Weekly</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="recurringFrequency" id="monthly" value="monthly">
                    <label class="form-check-label" for="monthly">Monthly</label>
                  </div>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="confirmBooking" required>
                <label class="form-check-label" for="confirmBooking">I confirm this booking request is accurate</label>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit Booking Request</button>
                <a href="services.html" class="btn btn-outline-secondary">Back to Services</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Show/hide recurring options
    document.getElementById('recurring').addEventListener('change', function() {
      document.getElementById('recurringOptions').style.display = this.checked ? 'block' : 'none';
    });

    // Form submission handler
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Booking request submitted successfully!');
      window.location.href = 'services.html'; // Redirect back to services page
    });
  </script>
</body>
</html>
